<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous"
  />
</head>
<body>
    <header class="section-navbar">
          <nav class="navbar">
            <div class="container">
            <div class="logo"><a href="index.html" class="logo">Costy</a></div>
            <ul>
              <li class="nav-item">
                <a href="index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="about.html" class="nav-link">About</a>
              </li>
              <li class="nav-item">
                <a href="products.html" class="nav-link">Products</a>
              </li>
              <li class="nav-item">
                <a href="contact.html" class="nav-link">Contact</a>
              </li>
              <li class="nav-item">
                <a
                  href="cart.html"
                  class="nav-link add-to-cart-button"
                  id="cartValue"
                >
                <i class='bx bxs-shopping-bag'>0</i>
                </a>
              </li>
            </ul>
            </div>
          </nav>
      </header>
    <section class="cart-container">
        <a href="index.html" class="back-homepage">
            <i class="bx bx-chevron-left"></i>
            <span>Back To Home</span>
        </a>
        <h2 class="cart-s-title">Shopping Cart</h2>
        <div class="cart-box">
            <div class="cart-data">
                <div id="cartItems"></div>
            </div>
            <div class="cart-t">
                <div id="cartTotal"></div>
                <div id="totalBill">Total: $0.00</div>
            </div>
        </div>
    </section>
    <script src="main2.js"></script>
</body>
</html>
